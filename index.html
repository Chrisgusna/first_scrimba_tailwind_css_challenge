<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>shadesof blue</title>
</head>
<body class="bg-gray-200">
    <!-- 9 boxes that are 20px wide by 24px tall -->
        
    <!-- Each box should represent a shade of the blue color scheme -->

    <div class="w-5 h-5 bg-blue-100">Box</div>
    <div class="w-5 h-5 bg-blue-200">Box</div>
    <div class="w-5 h-5 bg-blue-300">Box</div>
    <div class="w-5 h-5 bg-blue-400">Box</div>
    <div class="w-5 h-5 bg-blue-500">Box</div>
    <div class="w-5 h-5 bg-blue-600">Box</div>
    <div class="w-5 h-5 bg-blue-700">Box</div>
    <div class="w-5 h-5 bg-blue-800">Box</div>
    <div class="w-5 h-5 bg-blue-900">Box</div>
</body>
</html>
